        </nav>

    <section>
        <h2>Book a Room or Package</h2>
        <form action="submit-reservation.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required><br>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required><br>

            <label for="package">Select Package:</label>
            <select id="package" name="package">
                <option value="wedding">Wedding Package</option>
                <option value="family">Family Package</option>
                <option value="vacation">Vacation Package</option>
                <option value="corporate">Corporate Package</option>
            </select><br>

            <label for="special">Special Requests:</label>
            <textarea id="special" name="special"></textarea><br>

            <input type="submit" value="Reserve Now">
        </form>
    </section>
